<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Minimal Counter</title>
</head>
<body>

<div class="counter">
   <div class="current-count">
        <h1> Current Count:</h1>
        <h2 id="count-el">0</h2>
    </div>

    <div class="buttons">
        <button class="button" id="increment-btn">INCREMENT</button>
        <button class="button" id="save-btn">SAVE</button>
    </div>

    <p class="previous-counts" id="save-el">Previous Counts:</p>
</div>
    <script src="index.js"></script>
</body>
</html>
